version: "2.4"
services:
  postgres:
    image: postgres:16.1-alpine3.19
    environment:
      POSTGRES_DB: "users"
      POSTGRES_USER: "pet"
      POSTGRES_PASSWORD: "project"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - scripts:/docker-entrypoint-initdb.d
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pet -d users"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 4G

volumes:
  pg_data:
    driver: local
    driver_opts:
      type: bind
      device: $PWD/pg_data
      o: bind

  scripts:
    driver: local
    driver_opts:
      type: bind
      device: $PWD/pg_data/scripts
      o: bind

